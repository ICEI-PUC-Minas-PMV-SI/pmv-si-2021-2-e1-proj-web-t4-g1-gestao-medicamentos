<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Med</title>
  <link rel="stylesheet" href="CSS/style-adicionar-paciente.css">
  <script src="https://kit.fontawesome.com/31c4712d52.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  
  <iframe scrolling="no" src="pacientes.html"> </iframe>
    
  <div class = "container">
<div class = "card">
 <a href = "">
 <i class="fas fa-angle-left prev"></i>
 </a>
 <h2>Informe os dados do paciente</h2>
 
 <div id = "msgError"></div>
 <div id = "msgSuccess"></div>
 
 <div class = "nome">
   <input type = "text" id = "nome" placeholder = "Nome" required>
 </div>
   
 <div class = "sobrenome">
   <input type = "text" id = "sobrenome" placeholder = "Sobrenome" required>
 </div>
 
 <h3>Selecione o genero</h3>
 <div class = "centralizar">
 <div class = sexo>
      F <input type="radio" id = "feminino" value="F" name="sexo" />
      M <input type="radio" id = "masculino" value="M" name="sexo" />
 </div>
</div>
 
 <div class = idade>
   <input type="number" id = "idade" placeholder="Idade" min="0" oninput="validity.valid||(value='');" required>
 </div>
 
 <h3>Notificações</h3>
 
 <form>
 <div id = "formulario">
 <div class = notificacoes>
      <input type="text" name="titulo[]" placeholder="Medicamento">
      <label>Horário: </label>
      <input type="time" name="titulo[]" placeholder="Horário">
      <button type="button" id="add-campo"> + </button>

 </div>
 </div>
 </form>
 
 <h3>Cor de destaque (aparecerá no calendário)</h3>
 
 <div class = destaque>
   <label for="destaque">Selecione uma cor:</label>
   <input type="color" id="destaque" name="destaque">
 </div>
 
 <div class = centralizar>
   <button onclick = "cadastrar()">Cadastrar paciente</button>
 </div>
 
</div>
</div>

<script>
  var cont = 1;
  //https://api.jquery.com/click/
  $('#add-campo').click(function () {
      cont++;
      //https://api.jquery.com/append/
      $('#formulario').append('<div class="notificacoes" id="campo' + cont + '"> <input type="text" name="titulo[]" placeholder="Medicamento"> <label>Horário: </label> <input type="time" name="titulo[]" placeholder="Horário"> <button type="button" id="' + cont + '" class="btn-apagar"> - </button></div>');
  });

  $('form').on('click', '.btn-apagar', function () {
      var button_id = $(this).attr("id");
      $('#campo' + button_id + '').remove();
  });
</script>

<script src="script/scripts-adicionar-paciente.js"></script>
</body>
</html>
