<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Med</title>
    <link rel="stylesheet" href="style-adicionar-paciente.css">
    <script src="https://kit.fontawesome.com/31c4712d52.js" crossorigin="anonymous"></script>
</head>
<body>
    <iframe scrolling="no" src="pacientes.html"> </iframe>
    
    <main class="container">

        <div class="cabecalho">
            <i class="fas fa-angle-left prev"></i>
            <h1>Informe os dados do paciente</h1>
        </div>

        <form action="">
       
            <div class="nome-completo">
                <div class="nome">
                    <input type="text" name="username" id="username"
                        placeholder="Nome">
                </div>
                       
                <div class="sobrenome">
                <input type="text" name="surname" id="surname"
                placeholder="Sobrenome">
                </div>
            </div>

            <div class="idade">
                <div class="input-field">
                    <input type="number" name="age" id="age"
                        placeholder="Idade">
                </div>
            </div>

            <div class="configoracoes">
                <h3>Notificações</h3>
                
                    <input type="time" name="horarios" id="horarios"
                        placeholder="Insira horários de ingestão">
                    <input type="number" name="estoque" id="estoque"
                        placeholder="Estoque">
                                       
            </div>

            <div class="input-field">
                <h3>Cor de destaque (aparecerá no calendário)</h3>
                
                    <input type="color" name="cor" id="cor"
                        placeholder="Cor">
                                       
            </div>

            <div class="botao">
                <input type="submit" value="Adicionar paciente">
            </div>
            
        </form>
        
    </main>

</body>
</html>
