<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestão Med</title>
        <link rel="stylesheet" href="css/style-configuracoes.css">
    </head>

    <body>

        <iframe scrolling="no" src="home-usuario-comum.html"> </iframe>

        <div id="configuracoes-aberto">
            <h2>Notificações</h2>
            <a class="config-voltar" href="configuracoes-u-c.html"><img src="imagens/esquerda.png" alt=""></a>
            <hr>
            <div id="notificacoes">
                <span class="estoque">Notificação de fim de estoque</span>
                <input checked class="btn-1" type="checkbox">
                <span class="quantidade">Quantidade mínima:</span>
                <input class="numero" type="number" value="10">
                <span class="ingestao">Confirmação de ingestão automática</span>
                <input class="btn-2" type="checkbox">
                <span class="pessoa">Alertar pessoa em caso de não ingestão</span>
                <input checked class="btn-3" type="checkbox">
                
                <form action="">
                    <input required class="email" type="email" placeholder="Email da pessoa">
                    <input class="botao" type="submit" value="Adicionar">
                </form>
            </div>
            

        </div>


    </body>
</html>
