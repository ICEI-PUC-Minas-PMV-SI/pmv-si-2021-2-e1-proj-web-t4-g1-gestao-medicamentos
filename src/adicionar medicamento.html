<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> GestãoMed </title>
  <link rel="stylesheet" type="text/css" href="css/style-adicionar-medicamentos.css" />
</head>

<body>
  <iframe scrolling="no" src="perfil-paciente.html"> </iframe>
 

  <div class="adicMed" id="adicMed">
    <label id="deuBom" class="deuBom">Medicamento Adicionado</label>
    <label id="deuRuim" class="deuRuim">Peencha o Formulario Corretamente</label>

    <a id="li02" href="home-usuario-comum.html">
      <input type="button" id="fechar" class="fechar" name="" value="x">
    </a>
    <fieldset class="adicMedBorder">
      <legend id="leconf" class="legendconf01"><strong>Informe Os Dados Do Medicamento</strong></legend>

      <input class="nomeMed"  type="text" name="" placeholder="Nome do Medicamento" maxlength="15" max="1" id="nomeMed">
      <input class="estoque"  type="number" name="" min="0" placeholder="Estoque Inicial (Ex:30 unidades)" maxlength="15" id="estoque">

      <h2 class="periodoUso">Período De Uso</h2>
      <p class="de">De:</p>
      <p class="ate">Até:</p>
      <input class="dataDe" onchange="validarDataDe(this.value);" type="date" id="dataDe">
      <input class="dataAte" onchange="validarDataAte(this.value);" type="date" id="dataAte">

      <h2 class="horarioLe">Horário(s) De Uso</h2>
      <input id="horario" class="horario" type="time">
      <input type="button" id="adicionar" class="adicionar" value="Adicionar Medicamento" onclick="adicionarMed()">
  </div>


  <script src="script/scripts-adicionar-medicamentos.js"></script>


</body>

</html>
